<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="common-header">

    <title>Children's bookstore</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <link href="/css/non-responsive.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet" />

</head>
<body>
<div th:fragment="navbar">
    <div class="page-top"
         style="width: 100%;"></div>
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="https://www.childrensbookstore.com/app/themes/childrens-bookstore/images/logo.png" width="170" height="30">
                </a>
            </div>
            <div id="navbar">
                <ul class="nav navbar-nav navbar-left">
                    <li class="dropdown"><a th:href="@{/bookshelf}" class="dropdown-toggle"
                                            data-toggle="dropdown" role="button" aria-haspopup="true"
                                            aria-expanded="false">Book <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/book/add}">Add a new book</a></li>
                            <li><a th:href="@{/book/bookList}">View book list</a></li>
                            <li><a th:href="@{/bookshelf}">Browse bookshelf</a></li>
                        </ul></li>
                </ul>


                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/shoppingCart/cart}">SHOPPING CART</a></li>
                    <li><a th:href="@{/login}">Logout</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </nav>
</div>

    <div th:fragment="body-bottom-scripts">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </div>
</body>
</html>
